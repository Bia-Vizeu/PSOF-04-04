<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aguardando resposta da API</title>
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/footer.css">
    <link rel="stylesheet" href="../style/header.css">
    <link rel="stylesheet" href="../style/main.css">
</head>

<body>
    <section id="cadastro" class="modal oculto">
        <div class="janela">
            <div>
                <h2>Cadastro de Emprestimo</h2>
                <button>X</button>
            </div>
            <form>
                <input type="text" placeholder="RA do Aluno" name="alunoRa" required>
                <input type="number" placeholder="Id do Livro" name="livroId" required>
                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </section>
    <header>
        <h1>Aguardando resposta da API</h1>
        <nav>
            <ul>
                <li><a href="../livro">Livros</a></li>
                <li><a href="../aluno/">Alunos</a></li>
                <li><a href="../emprestimo/">Emprestimos</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <button id="botao-cadastro">Cadastrar</button>
        <table>
            <thead>
                <tr>
                    <th colspan="9">Lista de Emprestimos
                </tr>
                <tr>
                    <th>Id</th>
                    <th>Aluno RA</th>
                    <th>Livro ID</th>
                    <th>Retirada</th>
                    <th>Devolução</th>
                    <th>Multa</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </main>
    <style>
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 4vh 4vw;
            flex-direction: column;
            position: relative;
            min-height: 70vh;
        }

        table {
            width: 100%;
            max-width: 1000px;
            border-collapse: collapse;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        /* Cabeçalho da tabela */
        thead th {
            background-color: #243e5a;
            color: white;
            padding: 15px;
            font-size: 18px;
            text-align: center;
        }

        /* Primeira linha do cabeçalho (título geral) */
        thead tr:first-child th {
            background-color: #2e5680;
            font-size: 20px;
        }

        /* Linhas do corpo da tabela */
        tbody td {
            padding: 12px;
            border-top: 1px solid #ddd;
            font-size: 16px;
            text-align: center;
        }

        /* Responsivo para telas pequenas */
        @media (max-width: 768px) {

            table,
            thead,
            tbody,
            th,
            td,
            tr {
                display: block;
                width: 100%;
            }

            thead {
                display: none;
            }

            tr {
                margin-bottom: 15px;
                background-color: white;
                border: 1px solid #ddd;
                border-radius: 10px;
                padding: 10px;
            }

            td {
                display: flex;
                justify-content: space-between;
                padding: 10px;
                border: none;
                border-bottom: 1px solid #eee;
                font-size: 16px;
            }

            td::before {
                content: attr(data-label);
                font-weight: bold;
                color: #243e5a;
            }
        }
    </style>
    <footer>By Bia Vizeu</footer>
    <section id="detalhes" class="modal oculto">
        <div class="janela">
            <div>
                <h2>Detahes do Emprestimo</h2>
                <button>X</button>
            </div>
            <form>
                <label for="id">Id</label>
                <input type="number" placeholder="Id" name="id" disabled>
                <label for="alunoRa">RA do Aluno</label>
                <input type="text" placeholder="RA do Aluno" name="alunoRa" required>
                <input type="text" name="aluno" disabled>
                <label for="livroId">Id do Livro</label>
                <input type="number" placeholder="Id do Livro" name="livroId" required>
                <input type="text" name="livro" disabled>
                <label for="retirada">Retirada</label>
                <input type="datetime-local" placeholder="Retirada" name="retirada" required>
                <label for="devolucao">Devolução</label>
                <input type="datetime-local" placeholder="Devolução" name="devolucao">
                <label for="multa">Multa</label>
                <input type="number" step="0.02" placeholder="Multa" name="multa">
                <button type="submit">Atualizar</button>
            </form>
            <button onclick="excluir()">Excluir</button>
        </div>
    </section>
</body>
<script src="script.js"></script>

</html>
